<h2>Formularvalidierung mit Reactive Forms</h2>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <!-- Name Field -->
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" />
  <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
    <small *ngIf="form.get('name')?.errors?.['required']">Name is required.</small>
    <small *ngIf="form.get('name')?.errors?.['minLength']">Name must be at least 3 characters long.</small>
  </div>

  <!-- Email Field -->
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />
  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
    <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</small>
  </div>

  <!-- Age Field -->
  <label for="age">Age:</label>
  <input type="number" id="age" formControlName="age" />
  <div *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
    <small *ngIf="form.get('age')?.errors?.['min']">Age must be at least 18.</small>
    <small *ngIf="form.get('age')?.errors?.['max']">Age must be less than 100.</small>
  </div>

  <!-- Submit and Reset Buttons -->
  <button type="submit" [disabled]="form.invalid">Submit</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>

<!-- Form Status -->
<p>Form Status: {{ formStatus }}</p>
<p>Form Value: {{ formStatus | json }}</p>
