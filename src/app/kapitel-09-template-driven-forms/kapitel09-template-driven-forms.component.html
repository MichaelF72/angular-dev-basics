<h2>Template-Driven Forms Example</h2>
<form #myForm="ngForm" (ngSubmit)="submitForm()">
  <!-- Name Field -->
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    required
    minlength="3"
    [(ngModel)]="user.name"
    #name="ngModel" />

  <!-- Name Validation -->
  <div *ngIf="name.invalid && name.touched">
    <small *ngIf="name.errors?.['required']">Name is required.</small>
    <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</small>
  </div>

  <!-- Email Field -->
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="user.email"
    #email="ngModel" />

  <!-- Email Validation -->
  <div *ngIf="email.invalid && email.touched">
    <small *ngIf="email.errors?.['required']">Email is required.</small>
    <small *ngIf="email.errors?.['email']">Invalid email format.</small>
  </div>

  <!-- Age Field -->
  <label for="age">Age:</label>
  <input
    type="number"
    id="age"
    name="age"
    min="18"
    max="99"
    [(ngModel)]="user.age"
    #age="ngModel" />

  <!-- Age Validation -->
  <div *ngIf="age.invalid && age.touched">
    <small *ngIf="age.errors?.['min']">Age must be at least 18.</small>
    <small *ngIf="age.errors?.['max']">Age must be less than 100.</small>
  </div>

  <!-- Submit and Reset Buttons -->
  <button type="submit" [disabled]="myForm.invalid">Submit</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>

<p>Form status: {{ myForm?.status }}</p>
